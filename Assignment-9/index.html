
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Welcome to Our Service Platform</h1>
        <p>Book your appointments easily and conveniently.</p>
    </header>

    <section class="services">
        <h2>Available Services</h2>
        <button onclick="openForm()">Book Appointment</button>
    </section>

    
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Book an Appointment</h2>
            <form id="bookingForm">
                <label>Full Name:</label>
                <input type="text" id="name">
                <small class="error" id="nameError"></small>
                <br>
                <label>Email Address:</label>
                <input type="email" id="email">
                <small class="error" id="emailError"></small>
                <br>
                <label>Phone Number:</label>
                <input type="text" id="phone" maxlength="10">
                <small class="error" id="phoneError"></small>
                <br>
                <label>Select Service:</label>
                <select id="service">
                    <option value="">Select a Service</option>
                    <option value="Doctor Consultation">Doctor Consultation</option>
                    <option value="Salon Booking">Salon Booking</option>
                    <option value="Car Service">Car Service</option>
                </select>
                <small class="error" id="serviceError"></small>
                <br>
                <label>Preferred Date & Time:</label>
                <input type="datetime-local" id="datetime">
                <small class="error" id="dateTimeError"></small>
                <br>
                <label>Special Requests:</label>
                <textarea id="requests"></textarea>
                <br>
                <label>
                    <input type="checkbox" id="terms"> I agree to the Terms & Conditions
                </label>
                <small class="error" id="termsError"></small>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    
    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="confirmationMessage"></p>
        </div>
    </div>

    
    <section class="appointments">
        <h2>Appointments</h2>
        <table id="appointmentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Service</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="index.js"></script>
</body>
</html>
